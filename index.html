<html>
    <head>
        <title>Foodie : My Meal</title>
        <link rel="stylesheet" href="style.css">
              <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
              <link rel="stylesheet" media="screen and (max-width: 1170px)"href="phone.css">
  
    </head>
    <body>
        <nav id="navbar">
            <div id="logo">
                <img src="logo.jpeg" alt="My Meal" class="foodie" >
            </div>
            <ul>
                <li class ="item"><a href="#">Home</a></li>
                <li class ="item"><a href="#">Services</a></li>
                <li class ="item"><a href="#">About Us</a></li>
                <li class ="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <section id="home" style="background-image: url('server.jpeg'); width: 100%; height: 50%; opacity: 0.89; ">
            <h1 class="h-primary" id="welcome">Welcome to MyMeal</h1>
            <p>Enjoy Your Meal.</p>
            <p>Order Your Food Online</p>
            <button class="btn">  Order Now  </button>
        </section>

        <section class="services-container">
            <h1 class="h-primary center" id="services" > Our Services</h1>
            <div id="services">
                <div class="box">
                    <img src="food.jpeg" alt="food">
                    <h2 class="h-secondary center">Food Catering</h2>
                </div>

                <div class="box">
                    <img src="food1.jpeg" alt="food1">
                    <h2 class="h-secondary center">Bulk Ordering</h2>
                </div>

                <div class="box">
                    <img src="food2.jpeg" alt="food2">
                    <h2 class="h-secondary center">Food Ordering</h2>
                </div>

            </div>
        </section>
        <section class="clients-container">
            <h1 class="h-primary center" id="clients">Our Clients</h1>
            <div id=clients>
                <div class="client-item">
                    <img src="logo1.jpg" alt="Our Clients">
                </div>
                <div class="client-item">
                    <img src="logo2.jpeg" alt="Our Clients">
                </div>
                <div class="client-item">
                    <img src="logo3.jpg" alt="Our Clients">
                </div>
                <div class="client-item">
                    <img src="logo4.jpg" alt="Our Clients">
                </div>
            </div>
        </section>
        <section id="contact">
            <h1  class="h-primary center">Contact Us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form group">
                       <label for="name">Name: </label>
                       <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                     </div>
                     <div class="form group">
                        <label for="phone">Phone: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                     </div>
                     <div class="form group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                     </div>
                   
                </form>
            </div>
        </section>
        <footer>
            <div class="center">
                Copyright &copy;www.MyMeal.com. All rights are reserved.
            </div>
        </footer>
    </body>
</html>
